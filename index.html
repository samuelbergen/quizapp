<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/ico" href="img/icons/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
</head>

<body onload="init()">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img src="img/logo 2.png" class="card-img-top" id="header-image">
            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;"></div>
            </div>

            <div class="card-body" id="endscreen" style="display: none;">
                <div class="endscreen-text text-center">Quiz beendet!</div>
                <div class="text-center">Du hast <b id="right-answers-number"></b> von <b
                        id="endscreen-question-number"></b> Fragen richtig beantwortet.</div>
                <div class="button-row">
                    <button type="button" class="btn btn-primary" onclick="restartGame()">Erneut spielen</button>
                </div>
            </div>

            <div class="card-body" id="question-body">
                <h5 class="card-title" id="question"></h5>

                <div class="card answer-card mb-2" id="card-answer-1" onclick="answer(1)">
                    <div class="card-body" id="answer-1"></div>
                </div>

                <div class="card answer-card mb-2" id="card-answer-2" onclick="answer(2)">
                    <div class="card-body" id="answer-2"></div>
                </div>

                <div class="card answer-card mb-2" id="card-answer-3" onclick="answer(3)">
                    <div class="card-body" id="answer-3"></div>
                </div>

                <div class="card answer-card mb-2" id="card-answer-4" onclick="answer(4)">
                    <div class="card-body" id="answer-4"></div>
                </div>

                <div class="question-footer">
                    <span><b id="current-question"></b> von <b id="question-number"></b> Fragen</span>
                    <button type="button" class="btn btn-primary" id="next-button" disabled
                        onclick="nextQuestion()">Weiter</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
